<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Quiz</title>
	<link rel="stylesheet" href="Assets/style.css">
</head>
<body>
	<header>
		<ul>
			<button id="score">Scoreboard</button>
			<li>Timer:<span id="timer">00</span></li>
		</ul>
	</header>
	<div>
		<h1 id="challenge">Coding Quiz Challenge</h1>
		<ul id="answers">
			<li id="instructions">Try to answer the following code-related questions within the time limit.</br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</li>
		</ul>
		<button id="start">Start Quiz</button>
	</div>
	<p id="result"></p>
	<script src="Assets/script.js"></script>
</body>
</html>
