<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Quiz</title>
	<link rel="stylesheet" href="Assets/style.css">
</head>
<body>
	<header>
		<ul>
			<li>Scoreboard</li>
			<li>Timer:<span id="timer">00</span></li>
		</ul>
	</header>
	<div>
		<h1 id="challenge">Coding Quiz Challenge</h1>
		<ul id="answers">
			<li>Try to answer the following code-related questions within the time limit.</br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</li>
		</ul>
		<button id="startQuiz">Start Quiz</button>
	</div>
	<div id="question-one">
		<h2>Question 1?</h2>
		<ul>
			<li>A. Answer 1</li>
			<li>B. Answer 2</li>
			<li>C. Answer 3</li>
			<li>D. Answer 4</li>
		</ul>
	</div>
	<script src="Assets/script.js"></script>
</body>
</html>
